<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sugCategoria">
            <h2><span jhiTranslate="nutriappApp.sugCategoria.detail.title">Sug Categoria</span> {{sugCategoria.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="nutriappApp.sugCategoria.nombreCategoria">Nombre Categoria</span></dt>
                <dd>
                    <span>{{sugCategoria.nombreCategoria}}</span>
                </dd>
                <dt><span jhiTranslate="nutriappApp.sugCategoria.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{sugCategoria.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sug-categoria', sugCategoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
