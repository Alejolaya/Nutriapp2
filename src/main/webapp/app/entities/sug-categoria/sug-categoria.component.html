<div>
    <h2 id="page-heading">
        <span jhiTranslate="nutriappApp.sugCategoria.home.title">Sug Categorias</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sug-categoria" [routerLink]="['/sug-categoria/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nutriappApp.sugCategoria.home.createLabel">
            Create new Sug Categoria
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sugCategorias?.length === 0">
        <span jhiTranslate="nutriappApp.sugCategoria.home.notFound">No sugCategorias found</span>
    </div>
    <div class="table-responsive" *ngIf="sugCategorias?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nutriappApp.sugCategoria.nombreCategoria">Nombre Categoria</span></th>
            <th><span jhiTranslate="nutriappApp.sugCategoria.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sugCategoria of sugCategorias ;trackBy: trackId">
                <td><a [routerLink]="['/sug-categoria', sugCategoria.id, 'view' ]">{{sugCategoria.id}}</a></td>
                <td>{{sugCategoria.nombreCategoria}}</td>
                <td>{{sugCategoria.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sug-categoria', sugCategoria.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sug-categoria', sugCategoria.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sug-categoria', { outlets: { popup: sugCategoria.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
