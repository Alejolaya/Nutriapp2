<div>
    <h2 id="page-heading">
        <span jhiTranslate="nutriappApp.sugNutrientesAdicionales.home.title">Sug Nutrientes Adicionales</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sug-nutrientes-adicionales" [routerLink]="['/sug-nutrientes-adicionales/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nutriappApp.sugNutrientesAdicionales.home.createLabel">
            Create new Sug Nutrientes Adicionales
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sugNutrientesAdicionales?.length === 0">
        <span jhiTranslate="nutriappApp.sugNutrientesAdicionales.home.notFound">No sugNutrientesAdicionales found</span>
    </div>
    <div class="table-responsive" *ngIf="sugNutrientesAdicionales?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nutriappApp.sugNutrientesAdicionales.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="nutriappApp.sugNutrientesAdicionales.valor">Valor</span></th>
            <th><span jhiTranslate="nutriappApp.sugNutrientesAdicionales.unidadPorcion">Unidad Porcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sugNutrientesAdicionales of sugNutrientesAdicionales ;trackBy: trackId">
                <td><a [routerLink]="['/sug-nutrientes-adicionales', sugNutrientesAdicionales.id, 'view' ]">{{sugNutrientesAdicionales.id}}</a></td>
                <td>{{sugNutrientesAdicionales.descripcion}}</td>
                <td>{{sugNutrientesAdicionales.valor}}</td>
                <td>
                    <div *ngIf="sugNutrientesAdicionales.unidadPorcion">
                        <a [routerLink]="['../sug-unidad-medida', sugNutrientesAdicionales.unidadPorcion?.id, 'view' ]" >{{sugNutrientesAdicionales.unidadPorcion?.abreviacion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sug-nutrientes-adicionales', sugNutrientesAdicionales.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sug-nutrientes-adicionales', sugNutrientesAdicionales.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sug-nutrientes-adicionales', { outlets: { popup: sugNutrientesAdicionales.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
