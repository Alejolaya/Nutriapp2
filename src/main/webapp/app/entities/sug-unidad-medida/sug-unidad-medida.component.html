<div>
    <h2 id="page-heading">
        <span jhiTranslate="nutriappApp.sugUnidadMedida.home.title">Sug Unidad Medidas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sug-unidad-medida" [routerLink]="['/sug-unidad-medida/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="nutriappApp.sugUnidadMedida.home.createLabel">
            Create new Sug Unidad Medida
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sugUnidadMedidas?.length === 0">
        <span jhiTranslate="nutriappApp.sugUnidadMedida.home.notFound">No sugUnidadMedidas found</span>
    </div>
    <div class="table-responsive" *ngIf="sugUnidadMedidas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="nutriappApp.sugUnidadMedida.abreviacion">Abreviacion</span></th>
            <th><span jhiTranslate="nutriappApp.sugUnidadMedida.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="nutriappApp.sugUnidadMedida.valorConversion">Valor Conversion</span></th>
            <th><span jhiTranslate="nutriappApp.sugUnidadMedida.unidadBase">Unidad Base</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sugUnidadMedida of sugUnidadMedidas ;trackBy: trackId">
                <td><a [routerLink]="['/sug-unidad-medida', sugUnidadMedida.id, 'view' ]">{{sugUnidadMedida.id}}</a></td>
                <td>{{sugUnidadMedida.abreviacion}}</td>
                <td>{{sugUnidadMedida.descripcion}}</td>
                <td>{{sugUnidadMedida.valorConversion}}</td>
                <td>
                    <div *ngIf="sugUnidadMedida.unidadBase">
                        <a [routerLink]="['../sug-tipo-unidad-medida', sugUnidadMedida.unidadBase?.id, 'view' ]" >{{sugUnidadMedida.unidadBase?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sug-unidad-medida', sugUnidadMedida.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sug-unidad-medida', sugUnidadMedida.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'sug-unidad-medida', { outlets: { popup: sugUnidadMedida.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
