                    <input type="number" class="form-control" name="caloriasGrasa" id="field_caloriasGrasa"

                <div class="form-group">

                    <input type="number" class="form-control" name="grasaTotal" id="field_grasaTotal"

                    <input type="number" class="form-control" name="grasaSaturada" id="field_grasaSaturada"

                    <input type="number" class="form-control" name="grasaInsaturada" id="field_grasaInsaturada"

                    <input type="number" class="form-control" name="grasaTrans" id="field_grasaTrans"

                <div class="form-group">

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.sodio" for="field_sodio">Sodio</label>
                    <input type="number" class="form-control" name="sodio" id="field_sodio"
                           formControlName="sodio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.carbohidrato" for="field_carbohidrato">Carbohidrato</label>
                    <input type="number" class="form-control" name="carbohidrato" id="field_carbohidrato"
                           formControlName="carbohidrato"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.fibraDietaria" for="field_fibraDietaria">Fibra Dietaria</label>
                    <input type="number" class="form-control" name="fibraDietaria" id="field_fibraDietaria"
                           formControlName="fibraDietaria"/>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.fibraInsoluble" for="field_fibraInsoluble">Fibra Insoluble</label>
                    <input type="number" class="form-control" name="fibraInsoluble" id="field_fibraInsoluble"
                           formControlName="fibraInsoluble"/>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.fibraSoluble" for="field_fibraSoluble">Fibra Soluble</label>
                    <input type="number" class="form-control" name="fibraSoluble" id="field_fibraSoluble"
                           formControlName="fibraSoluble"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.azucares" for="field_azucares">Azucares</label>
                    <input type="number" class="form-control" name="azucares" id="field_azucares"
                           formControlName="azucares"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.proteina" for="field_proteina">Proteina</label>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.vitaminaA" for="field_vitaminaA">Vitamina A</label>

                           formControlName="vitaminaA"/>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.vitaminaC" for="field_vitaminaC">Vitamina C</label>
                    <input type="number" class="form-control" name="vitaminaC" id="field_vitaminaC"

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.gluten" for="field_gluten">Gluten</label>
                    <input type="checkbox" class="form-control" name="gluten" id="field_gluten"
                           formControlName="gluten"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.azucar" for="field_azucar">Azucar</label>
                    <input type="checkbox" class="form-control" name="azucar" id="field_azucar"
                           formControlName="azucar"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.integral" for="field_integral">Integral</label>
                    <input type="checkbox" class="form-control" name="integral" id="field_integral"
                           formControlName="integral"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.fechaCreacion" for="field_fechaCreacion">Fecha Creacion</label>
                    <div class="d-flex">
                        <input id="field_fechaCreacion" type="datetime-local" class="form-control" name="fechaCreacion" formControlName="fechaCreacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.fechaUltimaModificacion" for="field_fechaUltimaModificacion">Fecha Ultima Modificacion</label>
                    <div class="d-flex">
                        <input id="field_fechaUltimaModificacion" type="datetime-local" class="form-control" name="fechaUltimaModificacion" formControlName="fechaUltimaModificacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.estadoActivo" for="field_estadoActivo">Estado Activo</label>

                <div class="form-group">

                           formControlName="observaciones"/>
                </div>

                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.estadoSugerencia" for="field_estadoSugerencia">Estado Sugerencia</label>
                    <select class="form-control" name="estadoSugerencia" formControlName="estadoSugerencia" id="field_estadoSugerencia">
                        <option value="APROBADO">{{'nutriappApp.EstadoSugerencia.APROBADO' | translate}}</option>
                        <option value="RECHAZADO">{{'nutriappApp.EstadoSugerencia.RECHAZADO' | translate}}</option>
                        <option value="VALIDANDO">{{'nutriappApp.EstadoSugerencia.VALIDANDO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.unidadPorcion" for="field_unidadPorcion">Unidad Porcion</label>
                    <select class="form-control" id="field_unidadPorcion" name="unidadPorcion" formControlName="unidadPorcion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sugUnidadMedidaOption.id === editForm.get('unidadPorcion').value?.id ? editForm.get('unidadPorcion').value : sugUnidadMedidaOption" *ngFor="let sugUnidadMedidaOption of sugunidadmedidas; trackBy: trackSugUnidadMedidaById">{{sugUnidadMedidaOption.abreviacion}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.unidadMedidaCasera" for="field_unidadMedidaCasera">Unidad Medida Casera</label>
                    <select class="form-control" id="field_unidadMedidaCasera" name="unidadMedidaCasera" formControlName="unidadMedidaCasera">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sugUnidadMedidaOption.id === editForm.get('unidadMedidaCasera').value?.id ? editForm.get('unidadMedidaCasera').value : sugUnidadMedidaOption" *ngFor="let sugUnidadMedidaOption of sugunidadmedidas; trackBy: trackSugUnidadMedidaById">{{sugUnidadMedidaOption.abreviacion}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.marca" for="field_marca">Marca</label>
                    <select class="form-control" id="field_marca" name="marca" formControlName="marca">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sugMarcaOption.id === editForm.get('marca').value?.id ? editForm.get('marca').value : sugMarcaOption" *ngFor="let sugMarcaOption of sugmarcas; trackBy: trackSugMarcaById">{{sugMarcaOption.nombreMarca}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="nutriappApp.sugerenciaProducto.categoria" for="field_categoria">Categoria</label>
                    <select class="form-control" id="field_categoria" name="categoria" formControlName="categoria">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sugCategoriaOption.id === editForm.get('categoria').value?.id ? editForm.get('categoria').value : sugCategoriaOption" *ngFor="let sugCategoriaOption of sugcategorias; trackBy: trackSugCategoriaById">{{sugCategoriaOption.nombreCategoria}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="nutriappApp.sugerenciaProducto.tags" for="field_tags">Tags</label>
                    <select class="form-control" id="field_tags" multiple name="tags" formControlName="tags">
                        <option [ngValue]="getSelected(editForm.get('tags').value, sugTagsOption)" *ngFor="let sugTagsOption of sugtags; trackBy: trackSugTagsById">{{sugTagsOption.descripcion}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="nutriappApp.sugerenciaProducto.nutrientesAdicionales" for="field_nutrientesAdicionales">Nutrientes Adicionales</label>
                    <select class="form-control" id="field_nutrientesAdicionales" multiple name="nutrientesAdicionales" formControlName="nutrientesAdicionales">
                        <option [ngValue]="getSelected(editForm.get('nutrientesAdicionales').value, sugNutrientesAdicionalesOption)" *ngFor="let sugNutrientesAdicionalesOption of sugnutrientesadicionales; trackBy: trackSugNutrientesAdicionalesById">{{sugNutrientesAdicionalesOption.descripcion}}</option>
                    </select>
                </div>

            <div>

                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>

</div>
